<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-sun.css">
    <title>ENTRAR</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
      <script src="js/escuro-claro.js" defer></script> 
      <!--favicon-->
      <link rel="icon" href="img/favicon.ico" type="imagem/x-icon">
      
</head>

<body id="principal">
    <header>
        <div>
            
          <input onclick="trocar()" type="checkbox" name="change-theme" id="change-theme" />
          <label for="change-theme">
            <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i
          ></label>
        </div>
      </header>

    <div id="login">
      <div class="container">
            
        <img src="img/logo1.png" id="figura" alt="imagem da logo">
        <h1>LOGIN</h1>

        <form id="login-form">
          <div class="input-login">
            <label  for="login">Login</label>
            <input id="login-username" type="text" placeholder="Digite seu Login" maxlength="6" minlength="6" onkeypress="return ApenasLetras(event,this);" required>
            <label  for="password">Senha</label>
            <input id="login-password" type="password"  maxlength="8" minlength="8"  placeholder="Digite sua senha" onkeypress="return ApenasLetras(event,this);" required >
          </div>
          
          <div class="entrar">
            <p>Ainda n√£o tem uma conta? <a href="cadastro.html">Crie uma.</a></p>
            <button id="buto" type="submit"> Entrar </button>
            <div id="spinner-container"></div>
          </div>
        </form>            
      </div>

    </div>
    <script src="js/login.js"></script>
</body>

</html>
