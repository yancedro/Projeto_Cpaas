<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-sun.css">
    <title>CADASTRO</title>
        <!-- Mudança de cor Sun/moon icone-->    
    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
      <script src="js/escuro-claro.js" defer></script> 
        <!--favicon-->
       <link rel="icon" href="img/favicon.ico" type="imagem/x-icon">
</head>

<body>
    <header>
        <div>
            
          <input onclick="trocar()" type="checkbox" name="change-theme" id="change-theme" />
          <label for="change-theme">
            <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i
          ></label>
        </div>
      </header>

    <div id="login">

        <div class="container">
            
            <img src="img/logo1.png" id="figura" alt="imagem da logo">
            <h1>CADASTRE-SE</h1>

            <form id="register-form">
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome completo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" onkeypress="return ApenasLetras(event,this);" minlength="15" maxlength="60" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Nome materno</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu nome materno" onkeypress="return ApenasLetras(event,this);" minlength="3" required>
                    </div>
                    <div class="input-box">
                        <label for="number">CPF</label>
                        <input id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Data de nascimento</label>
                        <input id="date" name="date" placeholder="Digite seu aniversario" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="cell"  name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="tell"  name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="number">CEP</label>
                        <input id="cep" placeholder="Digite seu cep" required>
                    </div>
                    <div class="input-box">
                        <label for="endereço">Endereço</label>
                        <input type="text" id="endereco" placeholder="Digite seu endereço" maxlength="30" minlength="4" required>
                    </div>

                    <div class="input-box">
                        <label for="endereço">Número</label>
                        <input type="text" id="numero" placeholder="Digite o número da casa" maxlength="5"  required>
                    </div>

                    <div class="input-box">
                        <label for="endereço">Bairro</label>
                        <input type="text" id="bairro" placeholder="Digite seu Bairro" maxlength="20" minlength="3" required>
                    </div>

                    <div class="input-box">
                        <label for="endereço">Cidade</label>
                        <input type="text" id="cidade" placeholder="Digite sua cidade" maxlength="20" minlength="3" required>
                    </div>

                    <div class="input-box">
                        <label for="endereço">UF</label>
                        <input type="text" id="uf" placeholder="Digite seu UF" maxlength="2" minlength="2" required>
                    </div>
                    <div class="customh6">
                        <h6>Gênero</h6>
                        <select class="custom-select" required>
                            <option selected>Selecione</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Outros</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="login">Login</label>
                        <input id="register-username" type="text" placeholder="Digite seu login" onkeypress="return ApenasLetrassembarra(event,this);" maxlength="6" minlength="6" required >
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="register-password" type="password" placeholder="Digite sua Senha" onkeypress="return ApenasLetrassembarra(event,this);" maxlength="8" minlength="8" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input id="confirmpassword" type="password" placeholder="Digite sua senha" onkeypress="return ApenasLetrassembarra(event,this);" maxlength="8" minlength="8" required>
                    </div>
                </div>
                <div class="entrar">
                    <p>Já tem uma conta? <a href="index.html">Entre aqui.</a></p>
                    <button id="submitButton" type="submit" >Entrar</button>
                </div>
            </form>
        </div>

    </div>
    
     <!-- JQUERY SCRIPT PARA FORMATO DO CADASTROS-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
<script>
     $('#cpf').mask('000.000.000-00', {reverse: true});
     $('#date').mask('00/00/0000');
     $('#cell').mask('(55+) 00 00000-0000');
     $('#tell').mask('(55+) 00 0000-0000');
     $('#cep').mask('00000-000');
</script>

<!-- VALIDAÇÃO JS-->
<script src="js/cadastro.js"></script>
</body>

</html>
